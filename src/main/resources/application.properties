# Application Configuration
spring.application.name=fraud-detection
server.port=8088

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/fraud_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9095

# Kafka Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=true

# Kafka Consumer Configuration
spring.kafka.consumer.group-id=fraud-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# ONNX Model Configuration
fraud.model.path=src/main/resources/fraud_model.onnx

# Logging
logging.level.ma.emsi.fraud=DEBUG
logging.level.org.springframework.kafka=INFO

# Fraud Rules
fraud.risk.threshold=0.0001